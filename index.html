<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>


  <div class="container">

    <form class="row g-3 registration-form" id="signup-form">
      <h1 class="display-4 registration-title">Registration Form</h1>



      <div class="col-md-6">
        <label for="signup-first-name" class="form-label">First name</label>
        <input type="text" class="form-control" id="signup-first-name" required autocomplete="off">
        <div class="valid-feedback">
          Atleast 3.
        </div>
      </div>
      <div class="col-md-6">
        <label for="registration-last-name" class="form-label">Last name</label>
        <input type="text" class="form-control" id="signup-last-name" required autocomplete="off">
        <div class="valid-feedback">
          Please enter a valid last name.
        </div>
      </div>
      <div class="col-md-6">
        <label for="registration-email" class="form-label">Email</label>
        <div class="input-group has-validation">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
          </div>
          <input type="text" class="form-control" id="signup-email" aria-describedby="inputGroupPrepend" required
            autocomplete="off">
          <div class="invalid-feedback">
            Please enter a valid email.

          </div>
        </div>
      </div>

      <div class="col-md-6">
        <label for="registration-phone" class="form-label">Phone Number</label>
        <div class="input-group has-validation">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroupPrepend">+91</span>
          </div>
          <input type="text" class="form-control" id="signup-phone" aria-describedby="inputGroupPrepend" required
            autocomplete="off">
          <div class="invalid-feedback">
            Please enter a valid phone number.
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <label for="registration-batch" class="form-label">Batch No</label>
        <select class="form-select is-invalid" id="validationServer04" aria-describedby="validationServer04Feedback"
          required>
          <option selected disabled value="">Choose</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
        </select>
        <div id="validationServer04Feedback" class="invalid-feedback">
          Please select a valid batch number.
        </div>
      </div>
      <div class="col-md-6">
        <label for="registration-module" class="form-label">Module No</label>
        <select class="form-select is-invalid" id="validationServer04" aria-describedby="validationServer04Feedback"
          required>
          <option selected disabled value="">Choose...</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
        </select>
        <div id="validationServer04Feedback" class="invalid-feedback">
          Please select a valid Module number.
        </div>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
          <label class="form-check-label" for="invalidCheck">
            Agree to terms and conditions
          </label>
          <div class="invalid-feedback">
            You must agree before submitting.
          </div>
        </div>
      </div>
      <div class="col-12 button-wrapper">
        <button class="btn btn-dark" type="submit" onclick="registration()">Submit Form</button>
      </div>
    </form>
  </div>
  </div>


  <script src="script.js"></script>

</body>

</html>
